<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="pragma" content="no-cache">
	<meta name="robots" content="none">
	<meta name="language" content="en">

<style type="text/css">

body {
	background:#1f1f1f;
	color:white;
	margin:auto;
}

.container {
	float:left;
	width:500px;
	height:340px;
}

.container-image {
	width:500px;
	height:400px;
}

.container-image img {
	max-width:500px;
	max-height:400px;
	display:none;
}

.loading {
	position:relative;
	top:-75%;
	padding-left:100px;
	margin:auto;
}

.error {
	color:red;
	text-align:center;
	padding:245px 0 0;
}
</style>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="src/jquery.simpletimer.js"></script>
	<script type="text/javascript" src="src/jquery.simpleimageload.js" type="text/javascript"></script>

	<title>Simple Image Load</title>

</head>
<body>

	<div class="container">
		<div class="container-image">
			<img src="http://res2.windows.microsoft.com/resbox/en/windows/main/5a7bb6c4-ee5c-40c7-9f27-65c292f897ac_11.jpg" />
		</div>
		<div class="loading">Loading...</div>
	</div>
	<div class="container">
		<div class="container-image">
			<img src="http://res2.windows.microsoft.com/resbox/en/windows/main/c7d9e10b-11ea-4628-a2ed-57b5bdf36fb8_11.jpg" />
		</div>
		<div class="loading">Loading...</div>
	</div>
	<div class="container">
		<div class="container-image">
			<img src="http://res2.windows.microsoft.com/resbox/en/windows/main/324425b2-0405-4b0a-841a-f626bc36aa29_11.jpg" />
		</div>
		<div class="loading">Loading...</div>
	</div>
	<div class="container">
		<div class="container-image">
			<img src="http://res2.windows.microsoft.com/resbox/en/windows/main/b9c73206-7463-4234-9351-3618d2c3314f_11.jpg" />
		</div>
		<div class="loading">Loading...</div>
	</div>

<script type="text/javascript">
/*<![CDATA[*/
// loader animation
$('.loading').simpleTimer({
	increment   :   200,
	duration    :   10000,
	autostart   :   true,
	onIncrement :   function() {
		var text = $(this).text();
		if ( text.substr(text.length - 3) == '...' ) {
			text = text.substring(0, text.length - 3);
		}else {
			text += '.';
		}
		$(this).text(text);
	}
});

// simple image load
$('.container-image img').simpleImageLoad({
	increment   :   200,
	duration    :   10000,
	onLoad  :   function() {
		$(this).fadeIn('slow');
		$(this).parent().siblings('.loading')
		.css('visibility', 'hidden');
	},
	onError :   function() {
		$(this).parent().html('<div class="error">ERROR: image failed to load</div>');
	},
});
/*]]>*/
</script>

</body>
</html>
